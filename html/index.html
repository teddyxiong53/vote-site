<!DOCTYPE html>
<html>

<head>
  <title>DOSS Vote System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/xhl_grid_image.css">
</head>

<body>
  <div>
    <h1>请在下面勾选5种耳机：</h1>
    <p>
      规则：如果最喜欢哪一种，勾选框1，依次勾选5个。<button>清空所有选择</button>
    </p>

  </div>

  <table>
    <col name="pic" >
    <col name="col_1">
    <col name="col_2">
    <col name="col_3">
    <col name="col_4">
    <col name="col_5">
    <tr>
      <th>耳机图片</th>
      <th>第一选择</th>
      <th>第二选择</th>
      <th>第三选择</th>
      <th>第四选择</th>
      <th>第五选择</th>
    </tr>
    <tr>
      <td><img src="./imgs/1.jpg"></td>
      <td><input type="radio" name="first"></td>
      <td><input type="radio" name="second"></td>
      <td><input type="radio" name="third"></td>
      <td><input type="radio" name="forth"></td>
      <td><input type="radio" name="fifth"></td>
    </tr>

    <tr>
      <td><img src="./imgs/2.jpg"></td>
      <td><input type="radio" name="first"></td>
      <td><input type="radio" name="second"></td>
      <td><input type="radio" name="third"></td>
      <td><input type="radio" name="forth"></td>
      <td><input type="radio" name="fifth"></td>
    </tr>

    <tr>
      <td><img src="./imgs/3.jpg"></td>
      <td><input type="radio" name="first"></td>
      <td><input type="radio" name="second"></td>
      <td><input type="radio" name="third"></td>
      <td><input type="radio" name="forth"></td>
      <td><input type="radio" name="fifth"></td>
    </tr>

    <tr>
      <td><img src="./imgs/4.jpg"></td>
      <td><input type="radio" name="first"></td>
      <td><input type="radio" name="second"></td>
      <td><input type="radio" name="third"></td>
      <td><input type="radio" name="forth"></td>
      <td><input type="radio" name="fifth"></td>
    </tr>

    <tr>
      <td><img src="./imgs/5.jpg"></td>
      <td><input type="radio" name="first"></td>
      <td><input type="radio" name="second"></td>
      <td><input type="radio" name="third"></td>
      <td><input type="radio" name="forth"></td>
      <td><input type="radio" name="fifth"></td>
    </tr>

  
  </table>

  <div id="info_div">
    <form action="http://192.168.56.101:3344" method="POST">
      名字：<input type="text" name="name"><br>
      年龄：<input type="number" name="age">
      <input type="submit" value="提交">
    </form>
  </div>

  
  <script>
    $(document).ready(function() {
      $('input[type=radio]').change(function() {
        if(this.name == "first" && this.checked == true) {
          $('table tr > td:nth-child(2), table tr > th:nth-child(2)')
    .attr('style', 'background-color:green;');
        }

        if(this.name == "second" && this.checked == true) {
          $('table tr > td:nth-child(3), table tr > th:nth-child(3)')
    .attr('style', 'background-color:green;');
        }

        if(this.name == "third" && this.checked == true) {
          $('table tr > td:nth-child(4), table tr > th:nth-child(4)')
    .attr('style', 'background-color:green;');
        }

        if(this.name == "forth" && this.checked == true) {
          $('table tr > td:nth-child(5), table tr > th:nth-child(5)')
    .attr('style', 'background-color:green;');
        }

        if(this.name == "fifth" && this.checked == true) {
          $('table tr > td:nth-child(6), table tr > th:nth-child(6)')
    .attr('style', 'background-color:green;');
        }
      })
    })
  </script>
</body>

</html>
